<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>צור קשר - הבחירה שלך</title>
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>

<!-- כותרת -->
<section id="contact-header" class="main special">
  <header class="major">
    <h2>צור קשר</h2>
    <p>נשמח לשמוע ממך ולחזור אליך בהקדם!</p>
  </header>
</section>

<!-- טופס -->
<section id="contact-form" class="main special">
  <form method="POST" action="https://formspree.io/f/xwpoprpb">
    <div class="fields">
      <div class="field half">
        <label for="name">שם מלא</label>
        <input type="text" name="name" id="name" required />
      </div>

      <div class="field half">
        <label for="email">אימייל</label>
        <input type="email" name="email" id="email" required />
      </div>

      <div class="field">
        <label for="company">שם החברה (אופציונלי)</label>
        <input type="text" name="company" id="company" />
      </div>

      <div class="field">
        <label for="phone">טלפון</label>
        <input type="tel" name="phone" id="phone" />
      </div>

      <div class="field">
        <label for="message">הודעה</label>
        <textarea name="message" id="message" rows="6" required></textarea>
      </div>
    </div>

    <ul class="actions special">
      <li><button type="submit" class="button primary">שלח הודעה</button></li>
    </ul>
  </form>
</section>

<!-- תחתית -->
<footer id="footer">
  <ul class="icons">
    <li><a href="https://www.facebook.com/share/1PLVWnuJM1/?mibextid=wwXIfr" class="icon brands fa-facebook-f" target="_blank"><span class="label">Facebook</span></a></li>
    <li><a href="https://www.instagram.com/davidyourchoice/profilecard/?igsh=MWloZHA2bXpvMm1hOQ==" class="icon brands fa-instagram" target="_blank"><span class="label">Instagram</span></a></li>
    <li><a href="https://www.linkedin.com/in/david-swissa" class="icon brands fa-linkedin-in" target="_blank"><span class="label">LinkedIn</span></a></li>
  </ul>
  <p>© 2025 כל הזכויות שמורות - דוד סויסא</p>
</footer>

</body>
</html>
